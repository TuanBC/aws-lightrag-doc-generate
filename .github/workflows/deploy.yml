name: Deploy to AWS Lambda

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      bootstrap:
        description: 'Bootstrap mode - only build image, skip Lambda update'
        required: false
        default: 'false'
        type: boolean

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: tech-doc-generator
  LAMBDA_FUNCTION: tech-doc-generator

jobs:
  build-and-deploy:
    name: Build and Deploy to Lambda
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build using Lambda Dockerfile
          docker build -f Dockerfile.lambda -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Image pushed to ECR: $ECR_REGISTRY/$ECR_REPOSITORY:latest"

      - name: Update Lambda function
        if: ${{ github.event.inputs.bootstrap != 'true' }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Check if Lambda function exists
          if aws lambda get-function --function-name ${{ env.LAMBDA_FUNCTION }} 2>/dev/null; then
            echo "Updating Lambda function..."
            aws lambda update-function-code \
              --function-name ${{ env.LAMBDA_FUNCTION }} \
              --image-uri $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            
            echo "Waiting for Lambda update to complete..."
            aws lambda wait function-updated --function-name ${{ env.LAMBDA_FUNCTION }}
            echo "âœ… Lambda function updated successfully!"
          else
            echo "âš ï¸ Lambda function does not exist yet. Run 'terraform apply' to create it."
            echo "The image has been pushed to ECR and is ready for Terraform."
          fi

      - name: Get Lambda Function URL
        if: ${{ github.event.inputs.bootstrap != 'true' }}
        run: |
          if aws lambda get-function --function-name ${{ env.LAMBDA_FUNCTION }} 2>/dev/null; then
            FUNCTION_URL=$(aws lambda get-function-url-config \
              --function-name ${{ env.LAMBDA_FUNCTION }} \
              --query "FunctionUrl" --output text 2>/dev/null || echo "No function URL")
            echo "ðŸš€ Lambda Function URL: $FUNCTION_URL"
          fi
