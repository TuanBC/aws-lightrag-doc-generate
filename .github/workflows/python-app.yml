# Legacy workflow - kept for backward compatibility
# The main CI/CD pipeline is in ci-cd.yml

name: Python application (Legacy)

on:
  workflow_dispatch:  # Only manual trigger, use ci-cd.yml for automatic runs

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      - name: Test with pytest
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY || 'test-key' }}
        run: |
          pytest
